<div class="container py-5">
  <div class="card shadow-lg">
    <div class="card-header text-center bg-primary text-white">
      <h2 class="mb-0">Report Generator</h2>
    </div>
    <div class="card-body">
      <!-- Loading Indicator -->
      <div *ngIf="loading" class="d-flex flex-column align-items-center my-3">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3 text-muted">Generating your report, please wait...</p>
      </div>

      <!-- Error Message -->
      <div *ngIf="error" class="alert alert-danger d-flex align-items-center" role="alert">
        <i class="fas fa-exclamation-triangle me-2"></i>
        <span>{{ error }}</span>
      </div>

      <!-- PDF Viewer -->
      <div *ngIf="pdfSrc" class="pdf-viewer mt-4">
        <iframe [src]="pdfSrc" width="100%" height="500px" [title]="pdfTitle" class="border rounded"></iframe>
      </div>

      <!-- Excel Download Message -->
      <div *ngIf="excelSrc" class="alert alert-success d-flex align-items-center mt-3">
        <i class="fas fa-check-circle me-2"></i>
        <span>Excel report generated successfully! Click the download button to save it.</span>
      </div>

      <!-- Report Generation Buttons -->
      <div class="d-flex flex-wrap justify-content-center gap-3 mt-4">
        <!-- PDF Dropdown -->
        <div mdbDropdown class="dropdown">
          <button
            class="btn btn-primary dropdown-toggle"
            type="button"
            id="pdfDropdownMenu"
            aria-expanded="false"
            mdbDropdownToggle
          >
          <i class="fas fa-file-pdf me-2"></i> Generate PDF Report
          </button>
          <ul mdbDropdownMenu class="dropdown-menu" aria-labelledby="pdfDropdownMenu">
            <li><a class="dropdown-item" (click)="generateReport('pdf', 'sale_coupon_weekly')">Sale Coupon Weekly</a></li>
            <li><a class="dropdown-item" (click)="generateReport('pdf', 'sale_coupon_monthly')">Sale Coupon Monthly</a></li>
            <li><a class="dropdown-item" (click)="generateReport('pdf', 'product')">Product Report</a></li>
          </ul>
        </div>


        <!-- Excel Dropdown -->
        <div mdbDropdown class="dropdown">
          <button
            class="btn btn-primary dropdown-toggle"
            type="button"
            id="excelDropdownMenu"
            aria-expanded="false"
            mdbDropdownToggle
          >
          <i class="fas fa-file-excel me-2"></i> Generate PDF Report
          </button>
          <ul mdbDropdownMenu class="dropdown-menu" aria-labelledby="excelDropdownMenu">
            <li><a class="dropdown-item" (click)="generateReport('excel', 'sale_coupon_weekly')">Sale Coupon Weekly</a></li>
            <li><a class="dropdown-item" (click)="generateReport('excel', 'sale_coupon_monthly')">Sale Coupon Monthly</a></li>
            <li><a class="dropdown-item" (click)="generateReport('excel', 'product')">Product Report</a></li>
          </ul>
        </div>

        <!-- Download Buttons -->
        <button
          class="btn btn-primary d-flex align-items-center gap-2"
          (click)="downloadReport('pdf')"
          [disabled]="!pdfSrc">
          <i class="fas fa-download"></i>
          <span>Download PDF</span>
        </button>

        <button
          class="btn btn-success d-flex align-items-center gap-2"
          (click)="downloadReport('excel')"
          [disabled]="!excelSrc">
          <i class="fas fa-download"></i>
          <span>Download Excel</span>
        </button>
      </div>
    </div>
  </div>
</div>
