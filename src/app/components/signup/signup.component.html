<div class="mt-3">
  <form class="form border shadow-sm" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" novalidate>
    <div class="flex-column">
      <!-- Name Field -->
      <label for="name">Name</label>
      <div class="inputForm">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
          <path d="M12 0c3.313 0 6 2.687 6 6s-2.687 6-6 6-6-2.687-6-6 2.687-6 6-6zm0 10c-2.209 0-4-1.791-4-4s1.791-4 4-4 4 1.791 4 4-1.791 4-4 4z"></path>
          <path d="M22 22v-2c0-3.313-2.687-6-6-6h-8c-3.313 0-6 2.687-6 6v2h20zm-2-2h-16v-2c0-2.209 1.791-4 4-4h8c2.209 0 4 1.791 4 4v2z"></path>
        </svg>
        <input [(ngModel)]="user.name" name="name" placeholder="Enter your name..." class="input" type="text" #name="ngModel" required>
      </div>
      <!-- Name error messages -->
      <div *ngIf="name.invalid && name.touched">
        <small class="text-danger"*ngIf="name.errors?.['required']">Name is required.</small>
      </div>
    </div>

    <div class="flex-column">
      <!-- Email Field -->
      <label for="email">Email</label>
      <div class="inputForm">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="0 0 32 32" height="20">
          <path d="m30.853 13.87a15 15 0 0 0 -29.729 4.082 15.1 15.1 0 0 0 12.876 12.918 15.6 15.6 0 0 0 2.016.13 14.85 14.85 0 0 0 7.715-2.145 1 1 0 1 0 -1.031-1.711 13.007 13.007 0 1 1 5.458-6.529 2.149 2.149 0 0 1 -4.158-.759v-10.856a1 1 0 0 0 -2 0v1.726a8 8 0 1 0 .2 10.325 4.135 4.135 0 0 0 7.83.274 15.2 15.2 0 0 0 .823-7.455zm-14.853 8.13a6 6 0 1 1 6-6 6.006 6.006 0 0 1 -6 6z"></path>
        </svg>
        <input
        [(ngModel)]="user.email"
        name="email" placeholder="Enter your email..."
        class="input" type="email"
        #email="ngModel"
        required
        (input)="checkEmailDebounced()"
        email>
      </div>
      <!-- Email error messages -->
      <div *ngIf="email.invalid && email.touched">
        <small class="text-danger"*ngIf="email.errors?.['required']">Email is required.</small>
        <small class="text-danger"*ngIf="email.errors?.['email']">Please enter a valid email.</small>
      </div>
      <div *ngIf="!isValidMail && user.email" class="text-danger">
        Invalid email address.
      </div>
    </div>

    <div class="flex-column">
      <!-- Password Field -->
      <label for="password">Password</label>
      <div class="inputForm">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="-64 0 512 512" height="20">
          <path d="m336 512h-288c-26.453125 0-48-21.523438-48-48v-224c0-26.476562 21.546875-48 48-48h288c26.453125 0 48 21.523438 48 48v224c0 26.476562-21.546875 48-48 48zm-288-288c-8.8125 0-16 7.167969-16 16v224c0 8.832031 7.1875 16 16 16h288c8.8125 0 16-7.167969 16-16v-224c0-8.832031-7.1875-16-16-16zm0 0"></path>
          <path d="m304 224c-8.832031 0-16-7.167969-16-16v-80c0-52.929688-43.070312-96-96-96s-96 43.070312-96 96v80c0 8.832031-7.167969 16-16 16s-16-7.167969-16-16v-80c0-70.59375 57.40625-128 128-128s128 57.40625 128 128v80c0 8.832031-7.167969 16-16 16zm0 0"></path>
        </svg>
        <input [(ngModel)]="user.password" name="password" placeholder="Enter your password..." class="input" type="password" #password="ngModel" required minlength="6">
      </div>
      <!-- Password error messages -->
      <div *ngIf="password.invalid && password.touched">
        <small class="text-danger" *ngIf="password.errors?.['required']">Password is required.</small>
        <small class="text-danger"*ngIf="password.errors?.['minlength']">Password must be at least 6 characters long.</small>
      </div>
    </div>

    <div class="flex-column">
      <!-- Confirm Password Field -->
      <label for="confirmPassword">Confirm Password</label>
      <div class="inputForm">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="-64 0 512 512" height="20">
          <path d="m336 512h-288c-26.453125 0-48-21.523438-48-48v-224c0-26.476562 21.546875-48 48-48h288c26.453125 0 48 21.523438 48 48v224c0 26.476562-21.546875 48-48 48zm-288-288c-8.8125 0-16 7.167969-16 16v224c0 8.832031 7.1875 16 16 16h288c8.8125 0 16-7.167969 16-16v-224c0-8.832031-7.1875-16-16-16zm0 0"></path>
          <path d="m304 224c-8.832031 0-16-7.167969-16-16v-80c0-52.929688-43.070312-96-96-96s-96 43.070312-96 96v80c0 8.832031-7.167969 16-16 16s-16-7.167969-16-16v-80c0-70.59375 57.40625-128 128-128s128 57.40625 128 128v80c0 8.832031-7.167969 16-16 16zm0 0"></path>
        </svg>
        <input [(ngModel)]="user.compassword" name="confirmPassword" placeholder="Confirm your password..." class="input" type="password" #confirmPassword="ngModel" required >
      </div>
      <!-- Confirm Password error messages -->
      <div *ngIf="confirmPassword.invalid && confirmPassword.touched">
        <!-- <small class="text-danger"*ngIf="confirmPassword.errors?.['required']">Confirm Password is required.</small> -->
        <small class="text-danger" *ngIf="password != confirmPassword">Passwords do not match.</small>
      </div>
      <div *ngIf="user.password !== user.compassword && user.compassword != ''">
        <small class="text-danger">Passwords do not match.</small>
      </div>
    </div>
  <div>
    <button class="button-submit" [ngClass]="{'disabled': !isValidMail}" type="submit" [disabled]="registerForm.invalid || !isValidMail || user.password !== user.compassword">Sign Up</button>

    <li class="list-group-item">Already have an account? <a routerLink="/login">Sign In</a></li>

    <hr>
    <div class="flex-row">
    <button
    (click)="loginWithGoogle()"
    class="btn google"

    >
