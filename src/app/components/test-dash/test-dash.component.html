<div class="container mt-4">
  <h2>Remaining Payment Analysis</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Business Owner</th>
        <th>Total Earnings ($)</th>
        <th>Remaining Balance ($)</th>
        <th>Last Payment Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let record of payments; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ record.businessOwner }}</td>
        <td>{{ record.totalEarnings | currency }}</td>
        <td [class.text-danger]="record.remainingBalance > 0">
          {{ record.remainingBalance | currency }}
        </td>
        <td>{{ record.lastPaymentDate }}</td>
        <td>
          <button
            *ngIf="record.remainingBalance > 0"
            class="btn btn-success btn-sm"
            (click)="makePayment(record)"
          >
            Pay Now
          </button>
          <button class="btn btn-primary btn-sm" (click)="viewDetails(record)">View</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
