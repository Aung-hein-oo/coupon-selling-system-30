<div class="container">
  <h1>Encode & Decode String</h1>

  <form [formGroup]="encodeDecodeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="inputString">Input String</label>
      <input
        id="inputString"
        type="text"
        class="form-control"
        formControlName="inputString"
        placeholder="Enter string to encode or decode"
      />
      <div *ngIf="encodeDecodeForm.get('inputString')?.invalid && encodeDecodeForm.get('inputString')?.touched" class="text-danger">
        Input is required.
      </div>
    </div>

    <div class="form-group">
      <label for="operation">Operation</label>
      <div>
        <input
          type="radio"
          id="encode"
          value="encode"
          formControlName="operation"
        />
        <label for="encode">Encode</label>

        <input
          type="radio"
          id="decode"
          value="decode"
          formControlName="operation"
        />
        <label for="decode">Decode</label>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="encodeDecodeForm.invalid">
      Submit
    </button>
  </form>

  <div class="result mt-3">
    <h2>Results</h2>
    <div *ngIf="errorMessage" class="text-danger">
      <strong>Error:</strong> {{ errorMessage }}
    </div>
    <div *ngIf="encodedCode">
      <strong>Encoded String:</strong> {{ encodedCode }}
    </div>
    <div *ngIf="decodedCode">
      <strong>Decoded String:</strong> {{ decodedCode }}
    </div>
  </div>
</div>
