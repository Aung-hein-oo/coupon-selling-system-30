<mat-toolbar class="navbar">
  <div class="navbar-container">
    <!-- Logo -->
    <a class="navbar-brand" routerLink="/">
      <img src="assets/logo.svg" alt="Logo" width="24" height="24">
    </a>

    <!-- Hamburger for mobile -->
    <button mat-icon-button class="hamburger" (click)="toggleMenu()" *ngIf="!isDesktop">
      <mat-icon>{{ isMenuOpen ? 'close' : 'menu' }}</mat-icon>
    </button>

    <!-- Desktop Navigation -->
    <div class="nav-items" [class.show]="isMenuOpen || isDesktop">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
      <a routerLink="/products" routerLinkActive="active">Promotions</a>
      <a routerLink="/about" routerLinkActive="active">Coupons</a>
      <a routerLink="/articles" routerLinkActive="active">Contact us</a>
    </div>

   <div>Avatar</div>
  </div>
</mat-toolbar>

<!-- Main Content Area -->
<main>
  <div class="vh-100 bg-danger">1</div>
  <router-outlet></router-outlet>
</main>
