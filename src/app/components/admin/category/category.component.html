<div class="card mx-auto my-3" style="max-width: 1000px;">
    <!-- Card Header -->
    <div class="card-header d-flex justify-content-between align-items-center">
      <!-- Search Box -->
      <div class="input-group" style="max-width: 300px;">
        <input
          type="text"
          class="form-control"
          placeholder="Search categories..."
          aria-label="Search"
          aria-describedby="search-addon"
          [(ngModel)]="searchTerm" />
        <button class="btn btn-outline-secondary" type="button" id="search-addon">
          <i class="fas fa-search"></i>
        </button>
      </div>
      <div class="">
        <!-- Add Button -->
        <button
          class="btn btn-sm btn-primary"
          mdbRipple
          mdbTooltip="Add new Category"
          placement="right"
          (click)="openCreateCategoryModal()"
          mdbRipple>
          <i class="fas fa-plus"></i>
        </button>
      </div>
    </div>

    <!-- Card Body (Table) -->
    <div class="card-body p-0">
      <div class="table-responsive table-responsive-lg">
        <table class="table align-middle mb-0 bg-white">
          <thead class="bg-light">
            <tr>
              <th class="text-nowrap ps-3" style="width: 70%;">Name</th>
              <th class="text-nowrap text-center" style="width: 30%;">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let category of filteredCategories">
              <td class="ps-3">
                <p class="fw-bold mb-1">{{ category.name }}</p>
              </td>
              <td class="text-center">
                <button
                  type="button"
                  class="btn btn-link btn-sm btn-rounded"
                  (click)="openEditCategoryModal(category.id)">
                  <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#434343"><path d="M200-200h57l391-391-57-57-391 391v57Zm-80 80v-170l528-527q12-11 26.5-17t30.5-6q16 0 31 6t26 18l55 56q12 11 17.5 26t5.5 30q0 16-5.5 30.5T817-647L290-120H120Zm640-584-56-56 56 56Zm-141 85-28-29 57 57-29-28Z"/></svg>
                </button>
                <button
                  type="button"
                  class="btn btn-link btn-sm btn-rounded text-danger"
                  (click)="deleteCategory(category.id)">
                  <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#EA3323"><path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/></svg>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
