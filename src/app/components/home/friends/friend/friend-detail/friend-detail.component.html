<!-- Friend Details Modal -->
<div class="modal-header">
  <h5 class="modal-title">Friend Details</h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="closeModal()"
  ></button>
</div>
<div class="modal-body">
  <ng-container *ngIf="friendDetails; else loading">
    <div class="image-container">
      <img
        [src]="getFriendImageUrl(friendDetails?.profile)"
        alt="{{ friendDetails?.name }}"
        class="rounded-circle friend-image"
      />
    </div>
    <p class="detail"><strong>Name:</strong> {{ friendDetails?.name }}</p>
    <p class="detail"><strong>Email:</strong> {{ friendDetails?.email }}</p>
    <p class="detail">
      <strong>Since:</strong>
      {{ friendDetails?.acceptedDate ? (friendDetails.acceptedDate | date: 'longDate') : 'Unknown' }}
    </p>
  </ng-container>
  <ng-template #loading>
    <p class="loading-text">Loading friend details...</p>
  </ng-template>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary close-button" (click)="closeModal()">
    Close
  </button>
</div>
