<div class="container">
  <div class="row">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-5" *ngFor="let product of filteredProducts">
      <div class="card m-2 card-clickable" (click)="viewProductDetails(product.id)">
        <!-- Discount Badge -->
        <div class="discount-badge" *ngIf="product.discount">
          {{ product.discount }}% OFF
        </div>

        <!-- Product Image -->
        <img [src]="getImageUrl(product.imagePath)" class="card-img-top card-img-custom" alt="{{ product.name }}" />

        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">
            {{ product.description.length > 70 ? (product.description | slice: 0: 70) + '...' : product.description }}
          </p>
          <div>
            <div style="display: flex; align-items: center;">
              <img src="/images/product/sign.jpg" alt="Coupon Image" style="width: 24px; height: 24px; vertical-align: middle; margin-right: 10px;" />
              <span class="text-decoration-line-through" style="margin-right: 15px;">{{ product.price }}</span>
              <span>{{ getCouponPrice(product.id) }} Ks</span>
            </div>

            <!-- Horizontal Line -->
            <hr style="border: 0; border-top: 1px solid black; margin: 10px 0;" />

            <!-- Coupon Validity -->
            <p>{{ getCouponValidity(product.id) }}</p>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="filteredProducts.length === 0" class="text-center mt-4">
      <p>No products match your search query.</p>
    </div>
  </div>
</div>
